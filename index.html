<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de instagram post</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
    
    
                                    
         <div class="row justify-content-center">
            <div class="col-4 mb-3">  
                                    
                <div class="card mt-5 fit-content" id="post1">
                        <div class="container mt-3">
                            <div class="row m-1">
                                <div class="col p-0">
                                    <h5 class="card-title">Mi primera foto</h5>
                                </div>
                                <div class="col p-0 text-right">
                                    <h5 text-muted>1/14</h5>
                                </div>
                            </div>
                        </div>
                        <div class="picture">   
                            <img class="card-img-top" src="../arbol-en-mundo.jpg" alt="Instagram Photo">
                        </div>    
                        <div class="card-body line-height">
                            <h5 class="font-weight-bold mb-0 p-0">1 likes</h5>
                            <p class="card-text mt-1 p-0 lead">Contribuir a cuidar el medioambiente, es cuidar de nuestros hijos. Cuidemos el mundo, con la tecnologia. menos contaminación, mas consideración. </p>
                        </div>
                        <div class="row m-3 mb-1">
                            <div class="col-2">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="col-10 p-0 mb-3 mt-0">
                                <input type="text" class="form-control-plaintext p-1" id="staticText" placeholder="Comentarios...">
                            </div>
                        </div>
                </div>
                     
                    
            </div> 
        </div>
                            

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
